<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>فرم ورود</h2>
            
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="national_code">کد ملی</label>
                    <input type="text" id="national_code" name="national_code" maxlength="10" required>
                </div>
                
                <div class="form-group">
                    <label for="password">رمز عبور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">ورود</button>
            </form>
            
            <p class="text-center">ثبت نام نکرده‌اید؟ <a href="/register">ثبت نام کنید</a></p>
        </div>
    </div>
</body>
</html>
